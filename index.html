<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning: Your Files Will Be Destroyed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00; /* Matrix green */
            overflow: hidden;
            height: 100vh;
        }

        /* Matrix background effect */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: green;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            z-index: -1;
            animation: matrix 5s linear infinite;
        }

        @keyframes matrix {
            0% {
                opacity: 0.2;
                transform: translateY(-100%);
            }
            100% {
                opacity: 0.5;
                transform: translateY(100%);
            }
        }

        /* Red warning window */
        .warning-box {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: red;
            border: 5px solid #8B0000;
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        /* Timer countdown */
        .timer {
            font-size: 48px;
            color: yellow;
            font-weight: bold;
            animation: countdown 60s linear infinite;
        }

        @keyframes countdown {
            0% { content: "05:00"; }
            100% { content: "00:00"; }
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <div class="warning-box">
        <p>WARNING!</p>
        <p>Your files will be destroyed in:</p>
        <p class="timer" id="timer">05:00</p>
    </div>

    <script>
        // Timer countdown logic
        let timerElement = document.getElementById("timer");
        let timeLeft = 300; // 5 minutes in seconds

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            timerElement.textContent = `${minutes}:${seconds}`;
            timeLeft--;

            if (timeLeft < 0) {
                timerElement.textContent = "Time's up! Your files have been destroyed!";
            }
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
