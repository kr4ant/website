<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/kr4ant/website/refs/heads/main/dotart.png') no-repeat center center fixed;
            background-size: cover;  /* This ensures the image covers the whole screen */
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            overflow: hidden;
            height: 100vh;
        }

        .timer-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
        }

        .message {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <div class="message">Warning: Your files will be destroyed in</div>
        <div class="timer" id="timer">5:00</div>
    </div>

    <script>
        let timeLeft = 300; // 5 minutes in seconds
        let timerElement = document.getElementById('timer');

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                // You could show a final message when time is up, if you like
                alert('Your files have been destroyed!');
            }

            timeLeft--;
        }

        // Start the timer
        let timerInterval = setInterval(updateTimer, 1000);
    </script>

</body>
</html>
